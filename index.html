<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Data Storage and Retrieval</title>
</head>
<body>
    <h1>Data Storage and Retrieval</h1>
    
    <!-- Data Entry Form -->
    <div class="data-entry">
        <h2>Enter Data</h2>
        <form id="data-form">
            <label for="data">Data:</label>
            <input type="text" id="data" required>
            <br>
            <label for="code">5-Digit Code:</label>
            <input type="number" id="code" required>
            <br>
            <button type="button" id="store-button">Store Data</button>
        </form>
    </div>

    <!-- Data Retrieval Form -->
    <div class="data-retrieval">
        <h2>Retrieve Data</h2>
        <form id="retrieve-form">
            <label for="retrieve-code">Enter Code:</label>
            <input type="number" id="retrieve-code" required>
            <br>
            <button type="button" id="retrieve-button">Retrieve Data</button>
        </form>
        <p id="retrieve-result"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
